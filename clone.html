<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- text -->
    <div class="left-side">
      <img class="img" src="img/facebook-removebg-preview.png" alt="" />
      <p>
        Connect with friends and the world <br />
        around you on Facebook.
      </p>
    </div>
    <!-- end of text -->

    <!-- login form -->
    <div class="container">
      <form action="" method="post">
        <div class="login">
          <input
            type="text"
            id="email"
            placeholder="Email or phone number"
            required
          />
          <br><br>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <br><br>
        </div>
        
        <button class="login-btn" type="submit">Log In</button>

        <div class="fgt-pass">
          <a href="">Forgot Password?</a>
        </div>
        <hr>
      </form>
      <!-- create account -->
      <button onclick="document.getElementById('create')" class="signup-btn">
        Create Account
      </button>

      <div class="right-text">
        <a href="" class="page">Create a page</a> for a celebrity, brand or business.
      </div>
    </div>
  </body>
</html>
